<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Welcome Back</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div class="user-info">
                    <div class="user-avatar">üë§</div>
                    <div class="user-details">
                        <h3>Welcome Back!</h3>
                        <p>[UserName]</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" title="Notifications">üîî</button>
                    <button class="icon-btn" title="Settings">‚öôÔ∏è</button>
                    <button class="icon-btn" onclick="window.location.href='profile.html'" title="Profile">üë§</button>
                </div>
            </header>

            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>

            <div class="category-section">
                <h4>Category</h4>
                <div class="category-grid">
                    <div class="category-item">
                        <span class="icon">üè†</span>
                        <h5>Home</h5>
                        <p>Main dashboard</p>
                    </div>
                    <div class="category-item">
                        <span class="icon">üåê</span>
                        <h5>Browse</h5>
                        <p>Explore content</p>
                    </div>
                    <div class="category-item">
                        <span class="icon">üí≥</span>
                        <h5>Card</h5>
                        <p>Payment methods</p>
                    </div>
                    <div class="category-item">
                        <span class="icon">üì±</span>
                        <h5>Apps</h5>
                        <p>Application center</p>
                    </div>
                    <div class="category-item">
                        <span class="icon">‚ãØ</span>
                        <h5>More</h5>
                        <p>Additional options</p>
                    </div>
                </div>
            </div>

            <div class="recent-section">
                <h4>Recent Used</h4>
                <p style="color: rgba(255, 255, 255, 0.7); margin-top: 10px;">No recent items</p>
            </div>
        </div>
    </div>

    <script>
        // Add search functionality
        document.querySelector('.search-bar input').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.category-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = query === '' ? 'block' : 'none';
                }
            });
        });

        // Add click handlers for category items
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', function() {
                const category = this.querySelector('h5').textContent;
                alert(`Opening ${category} section`);
            });
        });
    </script>
</body>
</html>
