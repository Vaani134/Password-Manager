<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager - Welcome</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Enhanced lighting effects for intro page */
        .center-intro {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background particles */
        .center-intro::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(142, 36, 170, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(142, 36, 170, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(142, 36, 170, 0.05) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite;
            z-index: 1;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(142, 36, 170, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 70%; left: 30%; animation-delay: 4s; }

        /* Enhanced intro card with lighting effects */
        .intro-card {
            position: relative;
            z-index: 10;
            background: rgba(35, 39, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(142, 36, 170, 0.2);
            box-shadow: 
                0 0 20px rgba(142, 36, 170, 0.1),
                0 0 40px rgba(142, 36, 170, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: cardGlow 4s ease-in-out infinite;
        }

        .intro-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(142, 36, 170, 0.3), transparent, rgba(142, 36, 170, 0.3));
            border-radius: 16px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        /* Enhanced title with text glow */
        .intro-card h1 {
            background: linear-gradient(45deg, #f3f3f3, #b39ddb, #f3f3f3);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(179, 157, 219, 0.3);
        }

        /* Enhanced buttons with lighting effects */
        .purple-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(142, 36, 170, 0.3),
                0 0 0 1px rgba(142, 36, 170, 0.1);
        }

        .purple-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .purple-btn:hover::before {
            left: 100%;
        }

        .purple-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(142, 36, 170, 0.4),
                0 0 0 2px rgba(142, 36, 170, 0.2);
        }

        /* Animations */
        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-10px, -10px) scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(142, 36, 170, 0.1), 0 0 40px rgba(142, 36, 170, 0.05); }
            50% { box-shadow: 0 0 30px rgba(142, 36, 170, 0.2), 0 0 60px rgba(142, 36, 170, 0.1); }
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .particle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <main class="center-intro">
        <!-- Floating particles for ambient effect -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <section class="intro-card">
            <h1><span class="icon-profile"></span> Welcome to Password Manager</h1>
            <p class="intro-lead">Securely store, manage, and generate strong passwords for all your accounts.</p>
            <div class="center-btns">
                <a href="/signup" class="purple-btn">Sign Up</a>
                <a href="/login" class="purple-btn">Log In</a>
            </div>
        </section>
    </main>
</body>
</html>
