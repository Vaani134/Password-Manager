<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Password Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main class="center-signup">
        <section class="auth-card">
            <h1><span class="icon-profile"></span> Forgot Password</h1>
            <form method="post" action="/forgot" class="auth-form">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="purple-btn">Reset Password</button>
            </form>
            <p class="auth-alt">Remembered? <a href="/login" class="purple-btn small-btn">Log In</a></p>
        </section>
    </main>
</body>
</html>
